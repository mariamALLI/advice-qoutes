<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body class="bg-dark_blue">
  <main>
    <div class="relative">
      <div class="flex h-[40vh] flex-col justify-center items-center bg-dark_grayish_blue px-4 py-8 mx-3 my-10 rounded-lg sm:max-w-xl sm:mx-auto sm:mt-32 sm:h-[65vh]" id="advice_box">
          <!-- Advice ID goes here --

         Advice text goes here -->      
      </div>
      <div>
        <button class="absolute cursor left-[12rem] top-[20.5rem] p-4 mt-4 rounded-full bg-neon_green hover:shadow-[0_0px_25px_#0f93f2] sm:left-[44.5rem] sm:top-[17rem]" id="fetch-btn"><img id="click-fetch" src="images/icon-dice.svg" alt="dice-btn-img"></button>
      </div>
      
    </div>

  </main>
  
  <footer class="bg-dark_blue">
    <div class="text-center text-sm text-light_cyan attribution">
      Challenge by <a class="text-neon_green" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-neon_green" href="#">Mariam Alli</a>.
    </div>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
